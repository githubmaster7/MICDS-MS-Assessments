<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MICDS Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h2>MICDS Assessment (Spreadsheet-Style)</h2>

  <input id="studentEmail" placeholder="student@micds.org" />
  <button id="loadBtn">Load / Create</button>

  <label style="margin-left:16px;">
    <input type="checkbox" id="roleToggle" />
    Teacher View
  </label>

  <button id="exportBtn">Export JSON</button>
  <button id="importBtn">Import JSON</button>
</header>

<nav>
  <button data-tab="scores">Scores & Grades</button>
  <button data-tab="std1">Standard 1</button>
  <button data-tab="std2">Standard 2</button>
  <button data-tab="std3">Standard 3</button>
  <button data-tab="std4">Standard 4</button>
</nav>

<main id="content"></main>

<section>
  <h3>Student vs Teacher Scores</h3>
  <canvas id="studentChart"></canvas>
</section>

<section id="teacherDashboard" style="display:none;">
  <h3>Teacher Dashboard â€“ All Students</h3>
  <canvas id="teacherChart"></canvas>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
