<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MICDS Assessment (Full)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">MICDS Assessment</div>
          <div class="subtitle">(Spreadsheet-Style)</div>
        </div>
      </div>

      <div class="controls">
        <div class="row">
          <select id="studentSelect" class="control"></select>

          <input id="studentEmail" class="control" type="email" placeholder="student@micds.org" />

          <button id="btnLoadCreate" class="btn primary">Load / Create</button>

          <label class="toggle">
            <input type="checkbox" id="teacherToggle"/>
            <span>Teacher View</span>
          </label>
        </div>

        <div class="row">
          <label class="toggle">
            <input type="checkbox" id="honorCode"/>
            <span>Honor Code (Student)</span>
          </label>

          <button id="btnExport" class="btn">Export JSON</button>
          <button id="btnImport" class="btn">Import JSON</button>
          <button id="btnResetStudent" class="btn danger-outline">Reset Student</button>
        </div>

        <div id="status" class="status"></div>
      </div>
    </header>

    <nav class="tabs" id="tabs"></nav>

    <main class="content">
      <div id="view"></div>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
